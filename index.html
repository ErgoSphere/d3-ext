<html>
    <head>
        <title>Arrow Polygon</title>
        <script type="application/javascript" src="scripts/d3.js"></script>
        <script type="application/javascript" src="scripts/poly-arrow.js"></script>
    </head>
    <body>

        <div id="test"></div>
        <script type="application/javascript">

            var margin = {top: 10, right: 10, bottom: 6, left: 10};
            var width = 500, height = 500;
            var svg = d3.select("#test").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom )
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//            var p = d3.polya().layout( [ 40, 40 ], [ 100, 100 ],  10 );
//            var p = d3.polya().layout( [ 40, 100 ], [ 100, 100 ],  10 );
            var p = d3.polya().layout( [ 100, 100 ],[ 40, 40 ],  10 );
            svg.append( "g")
                    .attr( "transform", p.transform() )
                    .append( "polygon")
                    .attr( "points", p.points())
                    .style( "fill", "gray" );

        </script>

    </body>
</html>
